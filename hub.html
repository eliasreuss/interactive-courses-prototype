<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Learning Path - Using Inact for Inventory Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #304642;
      --color-primary-light: #3d5a54;
      --color-accent: #FF5A00;
      --color-accent-glow: rgba(255, 90, 0, 0.25);
      --color-bg: #FAFAFA;
      --color-card-bg: #FFFFFF;
      --color-muted: #8A9A97;
      --color-text-secondary: rgba(48, 70, 66, 0.6);
      --color-tag-bg: #F0F0F0;
      --color-progress-bg: #EBEBEB;
      --color-sidebar-bg: linear-gradient(180deg, #FFFFFF 0%, #F8FAF9 100%);
      --font-family: 'Poppins', sans-serif;
      --shadow-card: 0 2px 8px rgba(48, 70, 66, 0.06), 0 8px 24px rgba(48, 70, 66, 0.08);
      --shadow-card-hover: 0 8px 16px rgba(48, 70, 66, 0.08), 0 24px 48px rgba(48, 70, 66, 0.12);
      --shadow-header: 0 1px 0 rgba(48, 70, 66, 0.06);
      --radius-lg: 20px;
      --radius-md: 14px;
      --radius-sm: 10px;
      --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      /* Responsive spacing */
      --page-margin: 40px;
      --page-margin-top: 20px;
    }

    /* Scale margins for larger screens */
    @media (min-width: 1400px) {
      :root {
        --page-margin: 120px;
        --page-margin-top: 20px;
      }
    }

    @media (min-width: 1600px) {
      :root {
        --page-margin: 180px;
        --page-margin-top: 20px;
      }
    }

    @media (min-width: 1920px) {
      :root {
        --page-margin: 280px;
        --page-margin-top: 20px;
      }
    }

    @media (min-width: 2200px) {
      :root {
        --page-margin: 380px;
        --page-margin-top: 20px;
      }
    }

    @media (min-width: 2560px) {
      :root {
        --page-margin: 480px;
        --page-margin-top: 20px;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-family);
      background: var(--color-bg);
      min-height: 100vh;
      color: var(--color-primary);
      background-image: radial-gradient(circle at 1px 1px, rgba(48, 70, 66, 0.03) 1px, transparent 0);
      background-size: 24px 24px;
    }

    /* Hero Header */
    .hero-header {
      background:
        linear-gradient(to right, rgba(255, 255, 255, 0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.06) 1px, transparent 1px),
        var(--color-primary);
      background-size: 120px 120px, 120px 120px, 100% 100%;
      border-radius: 25px;
      margin: var(--page-margin-top) var(--page-margin) 20px;
      padding: 47px 63px;
      position: relative;
        overflow: hidden;
      min-height: 280px;
      box-shadow:
        0 18px 48px rgba(0, 0, 0, 0.18),
        0 2px 10px rgba(0, 0, 0, 0.10);
    }

    .hero-graphs {
      position: absolute;
      right: -72px;
      bottom: -48px;
      width: min(54%, 720px);
      height: auto;
      pointer-events: auto;
      user-select: none;
      z-index: 1;
      display: block;
      image-rendering: -webkit-optimize-contrast;
      transform-origin: bottom right;
      transform: translateZ(0);
      will-change: transform;
      transition: transform 350ms cubic-bezier(0.34, 1.4, 0.64, 1);
      cursor: default;
    }

    .hero-graphs:hover {
      transform: translateY(-12px) rotate(-2deg);
    }

    /* Progress bar at bottom of hero */
    .hero-progress {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      z-index: 4;
      height: 12px;
    }

    .hero-progress-track {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgb(202, 202, 202);
      border-bottom: none;
      border-radius: 20px 20px 0 0;
        overflow: hidden;
      position: relative;
      }

    .hero-progress-fill {
        height: 100%;
      width: 0%;
      background: var(--color-primary);
      border: 1px solid rgb(202, 202, 202);
      border-radius: 20px 20px 0 0;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hero-progress-label {
      position: absolute;
      top: -38px;
      left: 0%;
      transform: translateX(-50%);
      background: var(--color-primary);
      color: white;
      font-size: 11px;
      font-weight: 500;
      line-height: 1;
      padding: 6px 10px;
      border: 1px solid rgb(202, 202, 202);
      border-radius: 500px;
      white-space: nowrap;
      opacity: 0;
      transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
    }

    /* Outer triangle (stroke) */
    .hero-progress-label::before {
      content: '';
      position: absolute;
      bottom: -7px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 7px solid rgb(202, 202, 202);
    }

    /* Inner triangle (fill) */
    .hero-progress-label::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid var(--color-primary);
    }

    .hero-content {
      width: min(520px, 100%);
      display: inline-flex;
      flex-direction: column;
      gap: 31px;
      position: relative;
      z-index: 2;
    }

    .hero-tags {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    /* Glass utility (used for hero tags and card pills) */
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.5),
        inset 0 -1px 0 rgba(255, 255, 255, 0.1),
        inset 0 0 0px 0px rgba(255, 255, 255, 0);
      position: relative;
        overflow: hidden;
    }

    .glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.8),
        transparent
      );
      pointer-events: none;
    }

    .glass::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
        height: 100%;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.8),
        transparent,
        rgba(255, 255, 255, 0.3)
      );
      pointer-events: none;
    }

    .glass > * {
      position: relative;
      z-index: 1;
    }

    .hero-tag {
      padding: 9px 21px;
      border-radius: 500px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
      word-wrap: break-word;
    }

    .hero-tag.primary {
      font-weight: 700;
    }

    .hero-tag-icon {
      width: 16px;
      height: 15px;
      display: block;
    }

    .hero-text {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .hero-title {
      color: white;
      font-size: 36px;
      font-weight: 700;
      line-height: 42px;
      letter-spacing: -0.78px;
      word-wrap: break-word;
    }

    .hero-description {
      color: white;
      font-size: 20px;
      font-weight: 300;
      line-height: 27px;
      max-width: 470px;
      word-wrap: break-word;
    }

    .hero-actions {
      display: inline-flex;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn-start {
      padding: 9px 21px;
      background: white;
      border-radius: 500px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      color: var(--color-primary);
      font-size: 17px;
      font-weight: 600;
      line-height: 24px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-family: var(--font-family);
      transition: all 0.2s var(--transition-smooth);
      word-wrap: break-word;
    }

    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-start-label {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Use the SVG file, but tint it via mask so it matches Figma (#304642) */
    .btn-start-arrow {
      width: 7px;
      height: 14px;
      background: var(--color-primary);
      -webkit-mask-image: url('SVGs/ButtonArrow.svg');
      mask-image: url('SVGs/ButtonArrow.svg');
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      -webkit-mask-size: contain;
      mask-size: contain;
      display: inline-block;
      flex: 0 0 auto;
    }

    .btn-icon {
      width: 42px;
      height: 42px;
      padding: 10px 12px;
      background: white;
      border-radius: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: all 0.2s var(--transition-smooth);
    }

    .btn-icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-icon-img {
      width: 20px;
      height: 20px;
      display: block;
    }

    /* Progress UI removed per new design */

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: var(--shadow-header);
      border-radius: 0 0 25px 25px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(48, 70, 66, 0.08);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.5px;
    }

    .logo span {
      color: var(--color-accent);
      font-weight: 600;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav a {
      text-decoration: none;
      color: var(--color-primary);
      font-size: 14px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 100px;
      transition: all 0.2s var(--transition-smooth);
      opacity: 0.65;
    }

    .nav a:hover {
      opacity: 1;
      background: var(--color-tag-bg);
    }

    .nav a.active {
      opacity: 1;
      background: rgba(48, 70, 66, 0.08);
      color: var(--color-primary);
      font-weight: 600;
    }

    .nav a.locked {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .nav a.locked .lock-icon {
      width: 12px;
      height: 12px;
      opacity: 0.5;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .beta-tag {
      padding: 8px 16px;
      background: var(--color-primary);
      color: white;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      font-family: var(--font-family);
      letter-spacing: 1px;
    }

    /* Main Layout */
    .main-container {
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 72px);
    }

    /* Content Area */
    .content-area {
      flex: 1;
      padding: 0 var(--page-margin) var(--page-margin);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #course-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Medium screens → 2-column grid */
    @media (min-width: 700px) {
      #course-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
    }

    /* Wide screen → 3-column grid */
    @media (min-width: 1200px) {
      #course-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Course Card (Figma style) */
    .course-card {
      display: flex;
      flex-direction: column;
      border-radius: 17.76px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      background: transparent;
      box-shadow: 0 10px 28px rgba(48, 70, 66, 0.14);
      transition: transform 420ms var(--transition-smooth), box-shadow 420ms var(--transition-smooth);
      opacity: 0;
      transform: translateY(24px);
      /* cards revealed by IntersectionObserver */
    }

    .course-card.visible {
      animation: cardEnter 0.55s var(--transition-smooth) forwards;
    }

    .course-card:nth-child(1) { animation-delay: 0.04s; }
    .course-card:nth-child(2) { animation-delay: 0.10s; }
    .course-card:nth-child(3) { animation-delay: 0.16s; }
    .course-card:nth-child(4) { animation-delay: 0.06s; }
    .course-card:nth-child(5) { animation-delay: 0.12s; }
    .course-card:nth-child(6) { animation-delay: 0.18s; }

    @keyframes cardEnter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .course-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 22px 56px rgba(48, 70, 66, 0.22);
    }

    /* ---- Card top (thumbnail) ---- */
    .course-card-top {
      height: 160px;
      background: linear-gradient(var(--grad-dir, 135deg), #C9D0BF 0%, #ECECE2 100%);
      position: relative;
      overflow: hidden;
      border-top-left-radius: 17.76px;
      border-top-right-radius: 17.76px;
    }

    .course-card-thumb {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      z-index: 0;
      transition: transform 420ms var(--transition-smooth);
    }

    .course-card:hover .course-card-thumb {
      transform: scale(1.04);
    }

    /* No gradient overlay on thumbnails */
    .course-card-top::before {
      display: none;
    }

    /* Per-card gradient directions */
    .course-card:nth-child(1) .course-card-top { --grad-dir: 135deg; }
    .course-card:nth-child(2) .course-card-top { --grad-dir: 200deg; }
    .course-card:nth-child(3) .course-card-top { --grad-dir: 310deg; }
    .course-card:nth-child(4) .course-card-top { --grad-dir: 60deg; }
    .course-card:nth-child(5) .course-card-top { --grad-dir: 250deg; }
    .course-card:nth-child(6) .course-card-top { --grad-dir: 170deg; }

    /* Dark glass override for card elements – dark green undertone */
    .course-duration-pill.glass,
    .course-icon-circle.glass {
      background: rgba(48, 70, 66, 0.45);
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.18),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
    }

    .course-duration-pill.glass::before,
    .course-icon-circle.glass::before {
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
    }

    .course-duration-pill.glass::after,
    .course-icon-circle.glass::after {
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.3),
        transparent,
        rgba(255, 255, 255, 0.1)
      );
    }

    .course-duration-pill {
      position: absolute;
      top: 19px;
      right: 19px;
      padding: 9px 19px;
      border-radius: 118px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      z-index: 3;
    }

    .course-icon-circle {
      width: 60px;
      height: 60px;
      padding: 10px;
      border-radius: 118px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -40%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      transition: transform 350ms var(--transition-smooth), box-shadow 350ms var(--transition-smooth);
    }

    .course-card:hover .course-icon-circle {
      transform: translate(-50%, -40%) scale(1.08);
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.18);
    }

    .course-icon-circle img {
      width: 32px;
      height: 26px;
      display: block;
    }

    /* ---- Card progress bar ---- */
    .card-progress {
      height: 6px;
      background: rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      position: relative;
      flex-shrink: 0;
    }

    .card-progress-fill {
      height: 100%;
      width: 0%;
      background: rgba(48, 70, 66, 1);
      border-radius: 0 6px 6px 0;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-progress.completed .card-progress-fill {
      width: 100%;
      background: rgba(48, 70, 66, 1);
      border-radius: 0;
    }

    /* Bold CTA for the next course to take */
    .course-card.next-course .course-cta {
      font-weight: 700;
    }

    /* ---- Card bottom (info) ---- */
    .course-card-bottom {
      padding: 24px;
      background: white;
      border-bottom-right-radius: 17.76px;
      border-bottom-left-radius: 17.76px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    .course-title {
      color: var(--color-primary);
      font-size: 22px;
      font-weight: 600;
      line-height: 32px;
      letter-spacing: -0.2px;
      transition: color 200ms ease;
    }

    .course-card:hover .course-title {
      color: var(--color-primary-light);
    }

    .course-description {
      color: rgba(48, 70, 66, 0.55);
      font-size: 16px;
      font-weight: 300;
      line-height: 24px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .course-cta-row {
      margin-top: auto;
      padding-top: 8px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .course-cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--color-primary);
      font-size: 17px;
      font-weight: 500;
      line-height: 26px;
      text-decoration: none;
      transition: gap 250ms var(--transition-smooth);
    }

    .course-card:hover .course-cta {
      gap: 14px;
    }

    .course-cta-arrow {
      width: 15px;
      height: 15px;
      display: block;
      flex-shrink: 0;
      transition: transform 250ms var(--transition-smooth);
    }

    .course-card:hover .course-cta-arrow {
      transform: translate(2px, -2px);
    }

    /* Legacy elements no longer used */

    /* Completion indicator */
    .completion-indicator {
      width: 36px;
      height: 36px;
      border-radius: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.2s var(--transition-smooth);
    }

    .completion-indicator:hover {
      transform: scale(1.1);
    }

    .completion-indicator.completed {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
      box-shadow: 0 2px 8px rgba(48, 70, 66, 0.2);
    }

    .completion-indicator.completed svg {
      width: 16px;
      height: 16px;
    }

    /* Progress ring for in-progress */
    .progress-ring {
      width: 36px;
      height: 36px;
      position: relative;
      transition: transform 0.2s var(--transition-smooth);
    }

    .progress-ring:hover {
      transform: scale(1.1);
    }

    .progress-ring svg {
      transform: rotate(-90deg);
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 3;
    }

    .progress-ring .bg {
      stroke: var(--color-progress-bg);
    }

    .progress-ring .progress {
      stroke: var(--color-primary);
      stroke-linecap: round;
      transition: stroke-dashoffset 0.6s var(--transition-smooth);
    }

    /* Legacy thumbnail no longer used */

    /* Dark overlay for cohesion */
    .course-thumbnail::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        160deg,
        rgba(0, 0, 0, 0.35) 0%,
        rgba(0, 0, 0, 0.4) 50%,
        rgba(0, 0, 0, 0.55) 100%
      );
      z-index: 1;
      transition: opacity 0.35s var(--transition-smooth);
    }

    .course-card:hover .course-thumbnail::before {
      opacity: 0.75;
    }

    .course-card:hover .course-thumbnail {
      transform: scale(1.02);
    }

    /* Responsive - medium screens (list layout) */
    @media (min-width: 901px) and (max-width: 1199px) {
      /* keep 1-column list at this breakpoint */
    }

    /* Tablet and mobile */
    @media (max-width: 900px) {
      .hero-header {
        margin: 16px 24px 16px;
        padding: 40px;
        min-height: auto;
      }

      .hero-title {
        font-size: 31px;
      }

      .hero-description {
        font-size: 17px;
      }

      .hero-graphs {
        width: min(60%, 520px);
        right: -56px;
        bottom: -40px;
        opacity: 0.95;
      }

      .hero-progress {
        left: 50%;
        transform: translateX(-50%);
        width: 320px;
      }

      .content-area {
        padding: 0 32px 32px;
      }

    }

    @media (max-width: 600px) {
      .header {
        padding: 12px 20px;
      }

      .nav {
        display: none;
      }

      .hero-header {
        margin: 12px 16px 12px;
        padding: 32px 24px;
      }

      .hero-tags {
        gap: 10px;
      }

      .hero-tag {
        padding: 8px 16px;
        font-size: 13px;
      }

      .hero-title {
        font-size: 24px;
      }

      .hero-description {
        font-size: 16px;
      }

      .hero-graphs {
        display: none;
      }

      .hero-progress {
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
      }

      .hero-content {
        gap: 28px;
      }

      .hero-text {
        gap: 20px;
      }

      .content-area {
        padding: 0 20px 20px;
      }

      .course-title {
        font-size: 18px;
      }

      .course-description {
        font-size: 14px;
      }

      .course-actions {
        flex-wrap: wrap;
      }
    }

    /* Focus states for accessibility */
    a:focus-visible,
    button:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    .course-card:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 4px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo">Inact <span>learn</span></div>
      <nav class="nav">
        <a href="#" class="locked">Home<svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg></a>
        <a href="#" class="active">Learning Paths</a>
        <a href="#" class="locked">Catalog<svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg></a>
        <a href="#" class="locked">Dictionary<svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg></a>
      </nav>
    </div>
    <div class="header-right">
      <span class="beta-tag">BETA</span>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Hero Header -->
    <section class="hero-header">
      <div class="hero-content">
        <div class="hero-tags">
          <div class="hero-tag glass primary">
            <img class="hero-tag-icon" src="SVGs/Learning-Path.svg" alt="" aria-hidden="true">
            <span>Learning Path</span>
          </div>
          <div class="hero-tag glass" id="flow-count">6 resources</div>
          <div class="hero-tag glass" id="total-time">1.1 hours</div>
      </div>

        <div class="hero-text">
          <h1 class="hero-title">Inact for Inventory Management</h1>
          <p class="hero-description">Learn the core principles and practical tools of effective inventory management with Inact Now, and apply them in your daily operations.</p>
        </div>

        <div class="hero-actions">
          <a href="#" class="btn-start" id="start-btn">
            <span class="btn-start-label" id="start-btn-label">Start</span>
            <span class="btn-start-arrow" aria-hidden="true"></span>
          </a>
          <button class="btn-icon" aria-label="Bookmark">
            <img class="btn-icon-img" src="SVGs/Bookmark.svg" alt="" aria-hidden="true">
          </button>
          <button class="btn-icon" aria-label="Share">
            <img class="btn-icon-img" src="SVGs/Share.svg" alt="" aria-hidden="true">
          </button>
        </div>
        </div>
      <img class="hero-graphs" src="images/BottomRightGraphs.png" alt="" aria-hidden="true">

      <!-- Progress bar at bottom of header -->
      <div class="hero-progress">
        <div class="hero-progress-track">
          <div class="hero-progress-fill" id="total-progress"></div>
      </div>
        <span class="hero-progress-label" id="total-progress-percent">0%</span>
      </div>
    </section>

    <!-- Course List -->
    <main class="content-area">
      <div id="course-list">
        <!-- Courses will be dynamically inserted here -->
      </div>
    </main>
  </div>

  <script>
    // Course data - edit this to add/modify courses
    const courses = [
      {
        id: 'intro',
        title: 'Intro to Inact - Inventory',
        description: 'The big picture of inventory: what to stock, how much, and why balance matters.',
        duration: '8 min',
        file: 'Intro.txt',
        thumbnail: 'path-images/IIntro.png'
      },
      {
        id: 'double-abc',
        title: 'Double ABC Analysis',
        description: 'Turn messy inventory into clear priorities with the Double ABC model.',
        duration: '15 min',
        file: 'Double-ABC-Analysis-4.txt',
        thumbnail: 'path-images/DABC.png'
      },
      {
        id: 'stock-policy',
        title: 'Stock Policy',
        description: 'Decide what belongs on the shelf vs. buy-to-order and apply it in Inact.',
        duration: '10 min',
        file: 'Stock-Policy.txt',
        thumbnail: 'path-images/SP.png'
      },
      {
        id: 'safety-stock',
        title: 'Safety Stock',
        description: 'Set the right buffer using variance, lead time, and service level.',
        duration: '12 min',
        file: 'Safety-Stock.txt',
        thumbnail: 'path-images/SS.png'
      },
      {
        id: 'reorder-point',
        title: 'Reorder Point',
        description: 'Learn the reorder point formula and automate it in Inact Now.',
        duration: '10 min',
        file: 'Reorder-Point.txt',
        thumbnail: 'path-images/RP.png'
      },
      {
        id: 'reorder-quantity',
        title: 'Reorder Quantity',
        description: 'Find the right order size by balancing price, demand, and turnover.',
        duration: '12 min',
        file: 'Reorder-Quantity.txt',
        thumbnail: 'path-images/RQ.png'
      }
    ];

    function parseMinutes(durationText) {
      const m = String(durationText || '').match(/(\d+)\s*min/i);
      return m ? parseInt(m[1], 10) : 0;
    }

    function formatTotalTime(totalMinutes) {
      if (!Number.isFinite(totalMinutes) || totalMinutes <= 0) return '';
      if (totalMinutes < 60) return `${totalMinutes} min`;
      const hours = totalMinutes / 60;
      return `${hours.toFixed(1)} hours`;
    }

    // Get progress from localStorage
    function getCourseProgress(courseId) {
      const key = `course_progress_${courseId}`;
      const saved = localStorage.getItem(key);
      return saved ? JSON.parse(saved) : { completed: false, progress: 0 };
    }

    // Save progress to localStorage
    function saveCourseProgress(courseId, progress, completed = false) {
      const key = `course_progress_${courseId}`;
      localStorage.setItem(key, JSON.stringify({ completed, progress }));
    }

    // Render progress indicator
    function renderProgressIndicator(progress, completed) {
      if (completed) {
        return `
          <div class="completion-indicator completed">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
        `;
      } else if (progress > 0) {
        const circumference = 2 * Math.PI * 14;
        const offset = circumference - (progress / 100) * circumference;
        return `
          <div class="progress-ring">
            <svg width="36" height="36" viewBox="0 0 36 36">
              <circle class="bg" cx="18" cy="18" r="14"/>
              <circle class="progress" cx="18" cy="18" r="14" 
                stroke-dasharray="${circumference}" 
                stroke-dashoffset="${offset}"/>
            </svg>
          </div>
        `;
      } else {
        // Don't render anything for not-started courses
        return '';
      }
    }

    // Find the earliest unfinished course id
    function getNextCourseId() {
      for (const course of courses) {
        const { completed } = getCourseProgress(course.id);
        if (!completed) return course.id;
      }
      return null;
    }

    // Render course card
    function renderCourseCard(course, index, nextCourseId) {
      const { completed, progress } = getCourseProgress(course.id);
      const href = `course.html?course=${course.file}&from=hub`;
      const ctaText = completed ? 'Review course' : (progress > 0 ? 'Continue course' : 'Start course');
      
      const pct = completed ? 100 : progress;
      const barClass = completed ? 'card-progress completed' : 'card-progress';
      const isNext = course.id === nextCourseId;
      
      return `
        <div class="course-card${isNext ? ' next-course' : ''}" data-course-id="${course.id}" data-href="${href}" tabindex="0">
          <div class="course-card-top">
            <img class="course-card-thumb" src="${course.thumbnail}" alt="" aria-hidden="true">
            <div class="course-duration-pill glass"><span>${course.duration}</span></div>
            <div class="course-icon-circle glass">
              <img src="SVGs/Course-Icon.svg" alt="" aria-hidden="true">
              </div>
          </div>
          <div class="${barClass}"><div class="card-progress-fill" style="width:${pct}%"></div></div>
          <div class="course-card-bottom">
            <h2 class="course-title">${course.title}</h2>
              <p class="course-description">${course.description}</p>
            <div class="course-cta-row">
              <a href="${href}" class="course-cta">
                <span>${ctaText}</span>
                <img class="course-cta-arrow" src="SVGs/Up-Arrow.svg" alt="" aria-hidden="true">
              </a>
            </div>
          </div>
        </div>
      `;
    }

    // Calculate total progress
    function calculateTotalProgress() {
      let totalProgress = 0;
      let completedCount = 0;
      
      courses.forEach(course => {
        const { completed, progress } = getCourseProgress(course.id);
        if (completed) {
          totalProgress += 100;
          completedCount++;
        } else {
          totalProgress += progress;
        }
      });
      
      return {
        percentage: totalProgress / courses.length,
        completed: completedCount,
        total: courses.length
      };
    }

    // Update total progress bar
    function updateTotalProgress() {
      const { percentage } = calculateTotalProgress();
      const pct = Math.max(0, Math.min(100, Math.round(percentage)));
      const barEl = document.getElementById('total-progress');
      if (barEl) barEl.style.width = `${pct}%`;
      const pctEl = document.getElementById('total-progress-percent');
      if (pctEl) {
        pctEl.textContent = `${pct}%`;
        pctEl.style.opacity = pct > 0 ? '1' : '0';
        pctEl.style.left = `${pct}%`;
        pctEl.style.transform = 'translateX(-50%)';
      }
    }

    // Get the first uncompleted course, or the first course if all are completed
    function getNextCourse() {
      for (const course of courses) {
        const { completed } = getCourseProgress(course.id);
        if (!completed) return course;
      }
      return courses[0]; // All completed, return first
    }

    // Render all courses
    function renderCourses() {
      const container = document.getElementById('course-list');
      const nextCourseId = getNextCourseId();
      container.innerHTML = courses.map((course, index) => renderCourseCard(course, index, nextCourseId)).join('');

      // Make clicking anywhere on the card open the course (except interactive elements)
      container.querySelectorAll('.course-card').forEach(card => {
        const handleOpen = (ev) => {
          const interactive = ev.target && ev.target.closest && ev.target.closest('a, button, input, textarea, select, label');
          if (interactive) return;
          const href = card.getAttribute('data-href');
          if (href) window.location.href = href;
        };
        
        card.addEventListener('click', handleOpen);
        card.addEventListener('keydown', (ev) => {
          if (ev.key === 'Enter' || ev.key === ' ') {
            ev.preventDefault();
            handleOpen(ev);
          }
        });
      });
      
      // Update course count
      document.getElementById('flow-count').textContent = `${courses.length} resources`;

      // Update total time (sum of all course minutes)
      const totalMinutes = courses.reduce((sum, c) => sum + parseMinutes(c.duration), 0);
      const totalTimeEl = document.getElementById('total-time');
      if (totalTimeEl) totalTimeEl.textContent = formatTotalTime(totalMinutes);

      // Update start button to link to next uncompleted course
      const nextCourse = getNextCourse();
      const startBtn = document.getElementById('start-btn');
      const startBtnLabel = document.getElementById('start-btn-label');
      if (startBtn && nextCourse) {
        startBtn.href = `course.html?course=${nextCourse.file}&from=hub`;
        const { completed, progress } = getCourseProgress(nextCourse.id);
        if (startBtnLabel) {
          if (completed) startBtnLabel.textContent = 'Review';
          else if (progress > 0) startBtnLabel.textContent = 'Continue';
          else startBtnLabel.textContent = 'Start';
        }
      }
      
      updateTotalProgress();
    }

    // Check URL for returning from a course
    function checkReturnFromCourse() {
      const urlParams = new URLSearchParams(window.location.search);
      const completedCourse = urlParams.get('completed');
      const progressCourse = urlParams.get('progress_course');
      const progressValue = urlParams.get('progress_value');
      
      if (completedCourse) {
        saveCourseProgress(completedCourse, 100, true);
        // Clean URL
        window.history.replaceState({}, '', 'hub.html');
      }
      
      if (progressCourse && progressValue) {
        saveCourseProgress(progressCourse, parseInt(progressValue), false);
        window.history.replaceState({}, '', 'hub.html');
      }
    }

    // Scroll-reveal: cards animate in when they enter the viewport
    function observeCards() {
      const cards = document.querySelectorAll('.course-card');
      if (!('IntersectionObserver' in window)) {
        // fallback: show all immediately
        cards.forEach(c => c.classList.add('visible'));
        return;
      }
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.15 });
      cards.forEach(card => observer.observe(card));
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      checkReturnFromCourse();
      renderCourses();
      observeCards();
    });
  </script>

</body>
